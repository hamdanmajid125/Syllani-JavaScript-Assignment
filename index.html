<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body>

            <img src="./images/1.png" id="mainslider" class="mainimg" alt="">

                <img src="./images/2.gif" class="navimg" onclick="imgchange(this)" alt="">
                <img src="./images/3.png" class="navimg" onclick="imgchange(this)" alt="">
                <img src="./images/4.jpg" class="navimg" onclick="imgchange(this)" alt="">
                <img src="./images/5.png" class="navimg" onclick="imgchange(this)" alt="">
                <img src="./images/6.png"class="navimg" onclick="imgchange(this)"  alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
